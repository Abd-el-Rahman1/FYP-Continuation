{%  extends 'Base.html' %}
{% block content %}
<style>
	#card-title{
		background-color: #17ac1f;
		color: white;
		font-size:13px;
		text-align: center;
	}
</style>

<br>
<div class="container">
	<div class="row">	
		<div class="card-header mb-3 text-center" id=card-title>
			<h5  class="card-title">Audit Finding Creation</h5>
	  	</div>
		  <div class="card mb-3 card-body text-center">
			<div id="table-short">
				<form action="" method="POST" id="form1">
					{% csrf_token %}
					<hr>Auditee
					<br>{{form.auditee}}
					<hr>Location
					<br>{{form.location}}
					<hr>Deadline
					<br style="margin-bottom: 63px;">{{form.deadline}}
					<hr>Type
					<br>{{form.NCR_or_OFI}}	
			</div>
		</div>
		<div class="card mb-3 card-body text-center">
			<div id="table-short">
					<hr>Area Audited
					<br>{{form.areaAudited}}
					<hr>Comment
					<br>{{form.comment}}
			</div>
		</div>
	</div>
</div>
<br>
<div class="row" style="margin-left: 865px;">
			<div id="table-short">
				<button class="btn btn-success  btn" form="form1" type="submit">Create</button></input>
			</div>

			<div id="table-short">
				<a class="btn btn-warning  btn" style="margin-left: 10px;" href="{% url 'auditboard' %}">Back</a>
		</div>
</div>

{% endblock %}
