{%  extends 'Base.html' %}
{% block content %}

<style>
#table-title1{
	background-color: #108316;
	color: white;
	font-size:13px;
	text-align: center;
}

#table-short {
  height: 600px;
  overflow-y: auto;
}

#table-search {
  height: 800px;
  font-size:12px;
  overflow-y: auto;
}

#table-font{
	font-size:12px;
	text-align: left;
}

#title-font{
	font-size:14px;
	text-align: left;
}

</style>
<br>
<div class="container mx-auto">
	<div class="row ">
		<div class="col">
			<div class="card text-center mb-3">
				<div class="card-header"  id="table-title1">
					<h5 class="card-title">Total</h5>
				</div>
				<div id="table-short">
					<table class="table table-striped table-bordered projects" style="width: 100%">
						<thead>
							<tr id="table-title1">
								<th>Creator</th>
								<th>Name</th>
								<th>Type</th>
								<th>Created</th>
								<th>Updated</th>
								<th>To be Deleted at</th>
							</tr>
						</thead>
						<tbody id="table-font" >
						{% for d in docs %}
							{% if d.dateDeleted != null %}
								<tr >
								<td>{{d.creator}}</td>	
								<td><a class= "fa fa-download" href="{{d.document.url}}"> {{d.name}}</a></td>
								<td>{{d.kind}}</td>
								<td>{{d.dateCreated}}</td>
								<td>{{d.dateUpdated}}</td>
								<td>{{d.dateDeleted}}</td>
								</tr>
							{% endif %}
						{% endfor %}
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div style="max-width: 350px; margin-bottom: 10px;" class="container mx-auto w-50px">
	<div class="col">
		<div style="text-align:center; " class="button-box col-lg-12">
            <a style="font-size: medium;" class="btn btn-warning  btn-block" aria-hidden="true" href="{% url 'docboard'%}"> Back</a>
   		</div>
	</div>
</div>
{% endblock %}
