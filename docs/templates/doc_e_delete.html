{%  extends 'Base.html' %}
{% block content %}

<br>
<div class="row">
	<div class="col-md">
		<div class="card card-body text-center">
			<p>Are you sure you want to delete the file named "{{docs.document}}" ? The item will be deleted in 100 days for security reasons.</p>
			<br>
			<form action="" method="POST">
				{% csrf_token %}
				<a class="btn btn-warning  btn-small" href="{% url 'edocboard' %}">Cancel</a>
				<button class="btn btn-danger  btn-small" type="submit">Confirm and Delete</button>
			</form>
		</div>
	</div>
</div>


{% endblock %}
